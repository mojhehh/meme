<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meme Vault (Actually Safe)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #1f2933, #020617);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      width: 100%;
      max-width: 520px;
      padding: 24px;
      background: rgba(15,23,42,0.9);
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
    }

    h1 { text-align: center; font-weight: 800; }
    .sub { text-align: center; font-size: 13px; opacity: 0.6; margin-bottom: 18px; }

    .meme-box {
      border-radius: 16px;
      overflow: hidden;
      background: black;
      min-height: 220px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .meme-box img {
      max-width: 100%;
      max-height: 70vh;
      object-fit: contain;
      animation: pop 0.25s ease;
    }

    @keyframes pop {
      from { transform: scale(0.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .title {
      font-size: 14px;
      opacity: 0.85;
      margin: 12px 0;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(135deg, #38bdf8, #818cf8);
      color: black;
      margin-top: 10px;
    }
    .disclaimer {
      font-size: 22px;
      font-weight: 800;
      opacity: 0.92;
      text-align: center;
      margin-top: 18px;
      margin-bottom: 18px;
      padding: 18px 10px 12px 10px;
      border-radius: 18px;
      background: linear-gradient(90deg, #818cf8 0%, #38bdf8 100%);
      color: #18181b;
      box-shadow: 0 2px 12px rgba(56,189,248,0.10);
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      transition: background 0.2s;
    }
    .disclaimer:active {
      background: linear-gradient(90deg, #38bdf8 0%, #818cf8 100%);
    }
    button {
      font-size: 20px;
      padding: 20px;
      touch-action: manipulation;
      -webkit-tap-highlight-color: #818cf8;
    }
    .meme-box {
      min-height: 260px;
    }
    @media (pointer: coarse) {
      .disclaimer, button {
        font-size: 24px;
        padding: 24px 12px;
      }
      .meme-box {
        min-height: 320px;
      }
    }
  </style>
</head>
<body>

<div class="app">
  <h1> Meme catalog</h1>
  <div class="sub">Whitelisted memes</div>
  <div class="disclaimer" id="disclaimer">Disclaimer: Cring ahh memes</div>

  <div class="meme-box" id="box">Loadingâ€¦</div>
  <div class="title" id="title"></div>

  <button onclick="nextMeme()"> New Meme</button>
</div>

<script>
  const SUBREDDITS = [
    "memes",
    "wholesomememes",
    "me_irl",
    "dankmemes"
  ];

  let subredditIndex = 0;
  const seenMemes = new Set();
  const MAX_RETRIES = 10;

  function nextSubreddit() {
    const sub = SUBREDDITS[subredditIndex];
    subredditIndex = (subredditIndex + 1) % SUBREDDITS.length;
    return sub;
  }

  async function nextMeme(retryCount = 0) {
    const box = document.getElementById("box");
    const title = document.getElementById("title");

    box.textContent = "Loading memeâ€¦";
    title.textContent = "";

    try {
      const subreddit = nextSubreddit();
      const res = await fetch(`https://meme-api.com/gimme/${subreddit}`);
      const meme = await res.json();


      if (meme.nsfw || !meme.url || !/\.(jpg|jpeg|png|gif)$/i.test(meme.url)) {
        nextMeme(retryCount);
        return;
      }

      if (seenMemes.has(meme.url)) {
        if (retryCount < MAX_RETRIES) {
          nextMeme(retryCount + 1);
          return;
        }
        seenMemes.clear();
      }

      seenMemes.add(meme.url);

      const img = document.createElement("img");
      img.src = meme.url;

      box.innerHTML = "";
      box.appendChild(img);
      title.textContent = meme.title || "";

    } catch (e) {
      box.textContent = "Failed to load ðŸ˜¢";
      console.error(e);
    }
  }

  nextMeme();
</script>

</body>
</html>
